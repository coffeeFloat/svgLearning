<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>svg path</title>
    <style>

    </style>
</head>
<body>
    <!--绘制矩形-->
    <svg width="200px" height="200px" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <!--大写指定明确坐标-->
        <path d="M10 10 H 90 V 90 H 10 L 10 10"></path>

        <!--小写相对于之前坐标，移动的距离-->
        <path d="M10 110 h 80 v 80 h -80 Z"></path>

        <!--L line to-->
        <path d="M 110 110 L 200 110 L 200 200 L 110 200 Z"></path>
    </svg>

    <!--三次贝塞尔曲线-->
    <!--C-->
    <svg width="190px" height="160px" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <path d="M10 10 C 20 20, 40 20, 50 10" stroke="black" fill="transparent"></path>
    </svg>
    <!--S-->
    <svg width="190px" height="160px" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <path d="M10 80 C 40 10, 65 10, 95 80 S 150 150, 180 80" stroke="black" fill="transparent"></path>
    </svg>

    <!--二次贝塞尔曲线-->
    <!--Q 控制点 终点-->
    <svg width="190px" height="160px" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <path d="M10 80 Q 95 10 180 80" stroke="black" fill="transparent"></path>
    </svg>
    <!--T-->
    <svg width="190px" height="160px" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <path d="M10 80 Q 52.5 10, 95 80 T 180 80" stroke="black" fill="transparent"></path>
    </svg>

    <!--弧形-->
    <!--A rx ry x-axis-rotation large-arc-flag sweep-flag x y
    各个参数分别对应 x轴半径 / y轴半径 / x轴旋转角度 / 1：大角度弧 0：小角度弧 / 1：顺时针方向 0：逆时针方向 / 终点x轴坐标 / 终点y坐标 -->
    <svg width="320px" height="320px" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <path d="M10 315
                L 110 215
                A 30 50 0 0 1 162.55 162.45
                L 172.55 152.45
                A 30 50 -45 0 1 215.1 109.9
                L 315 10
            " stroke="black" fill="green" stroke-width="2" fill-opacity="0.5"/>
    </svg>

    <!--圆弧形-->
    <svg width="325px" height="325px" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <path d="M80 80
                A 45 45 0 0 0 125 125
                L 125 80 z" fill="green" stroke-width="2" stroke="black"/>
        <path d="M230 80
                A 45 45 0 1 0 275 125
                L 275 80 z" fill="red" stroke="black" stroke-width="2"/>
        <path d="M80 230
                A 45 45 0 0 1 125 275
                L 125 230 z" fill="orange" stroke-width="2" stroke="black"/>
        <path d="M 230 230
                A 45 45 0 1 1 275 275
                L 275 230 z" fill="yellow" stroke="black" stroke-width="2"/>
    </svg>
</body>
</html>
